<div class="container">
  <div class="header-nav">
    <span class="back-btn" (click)="back()"><i class="fa-solid fa-chevron-left"></i></span>
    <h3>{{title}}</h3>
    <div class="user-kar">1/1 key</div>
  </div>
  <div class="boss-container">
    <div [ngClass]="{'active': boss.active}" [class]="boss.name.toLocaleLowerCase().replace(' ','-')" *ngFor="let boss of bosses; let i = index">
      <div class="boss-info">
        <div class="boss-name"><span>{{boss.name}}</span></div>
        <div class="boss-hp"><span>{{boss.hp + boss.vit * 10}}</span></div>
        <div class="boss-mp"><span>{{boss.mp + boss.men * 10}}</span></div>
      </div>
      <div class="boss-nav">
        <span class="left-arr" (click)="switchBoss(i-1)"><i class="fa-solid fa-arrow-left"></i></span>
        <span class="right-arr" (click)="switchBoss(i+1)"><i class="fa-solid fa-arrow-right"></i></span>
      </div>
      <div class="boss-desc">
        <div style="letter-spacing: .5px;">{{boss.desc}}</div>
        <hr>
        <div class="attr">
          <div><span>STR:</span><span>{{boss.str}}</span></div>
          <div><span>VIT:</span><span>{{boss.vit}}</span></div>
          <div><span>AGI:</span><span>{{boss.agi}}</span></div>
          <div><span>INT:</span><span>{{boss.int}}</span></div>
          <div><span>ENE:</span><span>{{boss.ene}}</span></div>
          <div><span>MEN:</span><span>{{boss.men}}</span></div>
          <div class="two-col"><span>Damage:</span><span>{{boss.str + boss.attack}} - {{boss.str*2 + boss.attack}}</span></div>
          <div class="two-col"><span>Defence:</span><span>{{boss.defence}}</span></div>
        </div>
        <div class="boss-button">
          <button class="boss-btn" (click)="fight(boss)">Fight</button>
        </div>
      </div>
    </div>
  </div>
</div>
